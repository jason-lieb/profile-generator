<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Team Profile</title>
</head>
<body>
<div class="container-fluid text-center">
  <h1>My Team</h1>
</div>
<div class="container">

<div class="card">
  <div class="card-title">
    <h2>a</h2>
    <i></i>
    <h3>Manager</h3>
  </div>
  <div class="card-body">
    <ul>
      <li class="list-group-item">ID: 1</li>
      <li class="list-group-item">Email: a@email.com</li>
      <li class="list-group-item">Office: 27</li>
    </ul>
  </div>
</div>

<div class="card">
  <div class="card-title">
    <h2>b</h2>
    <i></i>
    <h3>Engineer</h3>
  </div>
  <div class="card-body">
    <ul>
      <li class="list-group-item">ID: 2</li>
      <li class="list-group-item">Email: b@email.com</li>
      <li class="list-group-item">Github: b-github</li>
    </ul>
  </div>
</div>

<div class="card">
  <div class="card-title">
    <h2>c</h2>
    <i></i>
    <h3>Intern</h3>
  </div>
  <div class="card-body">
    <ul>
      <li class="list-group-item">ID: 3</li>
      <li class="list-group-item">Email: c@email.com</li>
      <li class="list-group-item">School: school name</li>
    </ul>
  </div>
</div>

</div>
</body>
</html>
